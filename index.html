<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Outpost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        h1 {
            font-size: 2em;
            color: #ffa500; /* Orange color */
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%; /* Makes the image responsive */
            display: block;
            margin: 20px auto; /* Centers the image */
            max-width: 500px; /* Limits maximum width of the image */
            height: auto; /* Maintains aspect ratio */
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cosmic Outpost</h1>
    </header>
    <main>
        <img src="https://raw.githubusercontent.com/Byson94/Cosmic-outpost/main/Photo.png" alt="Cosmic Outpost Photo">
        <p>Welcome to Cosmic Outpost, a thrilling cosmic survival game where you must utilize advanced technologies to survive on an alien planet. Collect resources, build structures, and defend against alien attacks under the vast starlit skies. Join the adventure today!</p>
    </main>
</body>
</html>
